language: r
r_packages:
- covr
r_github_packages:
- bhklab/CoreGx
cache: packages
matrix:
  include:
  - r: bioc-devel
    os: linux
    dist: bionic
    addons:
      apt:
        update: true
        packages:
        - x11proto-xf86vidmode-dev
        - tcl8.5-dev
        - tk8.5-dev
        - xvfb
    script:
    - R CMD build . --resave-data --compact-vignettes=gs+qpdf
    - travis_wait 30 xvfb-run R CMD check *.tar.gz
after_success:
- travis_wait 30 Rscript -e 'library(covr);codecov(type="all")'
notifications:
  slack:
    secure: 
